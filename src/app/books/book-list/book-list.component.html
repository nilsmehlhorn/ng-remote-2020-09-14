<ng-container *ngIf="books$ | async as books">
  <ul>
    <li *ngFor="let book of books">
      <a [routerLink]="book.isbn">
        <header>{{ book.title }}</header>
        <p>{{ book.subtitle }}</p>
        <p id="if" *ngIf="book.author; else noAuthor">{{ book.author }}</p>
        <ng-template #noAuthor>
          <p id="else">No Author</p>
        </ng-template>
      </a>
    </li>
  </ul>
  <span>{{ books.length }}</span>
</ng-container>
